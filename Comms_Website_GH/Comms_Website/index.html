<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Commission Website</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="images/catwoman2.png" alt="Preview">
        <ul>
            <li class="nav-item"><a href="index.html" class="active">HOME</a></li>
            <li class="nav-item"><a href="about.html">ABOUT</a></li>
            <li class="nav-item"><a href="gallery.html">GALLERY</a></li> 
        </ul>

        <a href="https://instagram.com/sammi_cham" target="_blank">
            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
            <!--https://fontawesome.com/icons/instagram?f=brands&s=solid-->
    </nav>
    <header>
        <h1>Welcome to Sammi_Cham's <br><span> Art Commissions</span></h1>
        <blockquote>"Your Vision, My Creation. Customize your art commissions easily!"</blockquote>
    </header>

    <main>
        <section id="customize">
            <h2>Request Details</h2>
            <form action="php/process_request.php" method="post">

                <div id="preview-image-container">
                    <img id="preview-image" src="images/preview.jpg" alt="Commission Preview">
                    <p id="preview-description">Please select a type and style to see the price range and details.</p>
                    <p id="additional-info">Additional information will appear here.</p>
                </div>

                <div class="options">
                    <label for="type">Artwork Information:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name/Nickname" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="text" id="subject" name="subject" placeholder="Art Title/Subject" required>


                    <label for="type">Select Art Type:</label>
                    <select name="type" id="type" required>
                        <option value="">-- Select Type --</option>
                        <option value="headshot">Headshot</option>
                        <option value="halfbody">Half-body</option>
                        <option value="fullbody">Full-body</option>
                    </select>
            
                    <label for="style">Select Style:</label>
                    <select name="style" id="style" required>
                        <option value="">-- Select Style --</option>
                        <option value="sketch">Sketch</option>
                        <option value="lineart">Line Art</option>
                        <option value="fullcolor">Full Color</option>
                    </select>
        
                    <label for="notes">Description:</label>
                    <textarea name="description" id="description" placeholder="Please enter specific details here..."></textarea>

                    <label for="additional options">Additional Options</label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="option1" value="commercial use" class="checkbox" />
                        Will this artwork be for commercial use? +$100
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="option2" value="additional character" class="checkbox" />
                        Adding an additional character? +60%
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="option3" value="print" class="checkbox" />
                        Ready-to-Print File? (PDF)
                    </label>

                    <button type="submit">Request Commission</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Art Commission Website</p>
    </footer>

    
    <script>//JAVASCRIPT
        const typeSelect = document.getElementById('type');
        const styleSelect = document.getElementById('style');
        const previewImage = document.getElementById('preview-image');

    
// Map to link types and styles to image paths, descriptions, and additional info
    const imageMap = {
        headshot: {
            sketch: {
                src: 'images/headsketch1.jpg',
                desc: 'Headshot Sketch - Estimated Price: $20+',
                additionalInfo: 'Perfect for quick, expressive portraits.'
            },
            lineart: {
                src: 'images/headlineart1.jpg',
                desc: 'Headshot Line Art - Estimated Price: $35+',
                additionalInfo: 'Ideal for clean, defined artwork to highlight character details.'
            },
            fullcolor: {
                src: 'images/headfcolor1.jpg',
                desc: 'Headshot Full Color - Estimated Price: $50+',
                additionalInfo: 'Bring your character to life with vibrant, detailed colors.'
            }
        },
        halfbody: {
            sketch: {
                src: 'images/halfsketch1.jpg',
                desc: 'Half-body Sketch - Estimated Price: $35+',
                additionalInfo: 'Capture dynamic poses and character personality in a sketch style.'
            },
            lineart: {
                src: 'images/halflineart1.jpg',
                desc: 'Half-body Line Art - Estimated Price: $60+',
                additionalInfo: 'Great for clear, bold designs of your character.'
            },
            fullcolor: {
                src: 'images/halffcolor1.jpg',
                desc: 'Half-body Full Color - Estimated Price: $95+',
                additionalInfo: 'Add depth and emotion with detailed colors and shading.'
            }
        },
        fullbody: {
            sketch: {
                src: 'images/fullsketch1.jpg',
                desc: 'Full-body Sketch - Estimated Price: $50+',
                additionalInfo: 'Sketch the complete essence of your character in full-body view.'
            },
            lineart: {
                src: 'images/fulllineart1.jpg',
                desc: 'Full-body Line Art - Estimated Price: $90+',
                additionalInfo: 'Detailed outlines for a professional, polished character.'
            },
            fullcolor: {
                src: 'images/fullfcolor1.jpg',
                desc: 'Full-body Full Color - Estimated Price: $135+',
                additionalInfo: 'Full visual impact with vibrant, detailed colors and shading.'
            }
        }
    };

    function updatePreviewImage() {
        // Get selected options
        const selectedType = typeSelect.value;
        const selectedStyle = styleSelect.value;

        // Retrieve the corresponding data
        const imageData = imageMap[selectedType]?.[selectedStyle];

        // Update the preview image or use a fallback
        if (imageData) {
            previewImage.src = imageData.src;
            previewImage.alt = `${selectedType} ${selectedStyle}`;
            document.getElementById('preview-description').textContent = imageData.desc;
            document.getElementById('additional-info').textContent = imageData.additionalInfo;
        } else {
            previewImage.src = 'images/preview.jpg'; // Fallback image
            previewImage.alt = 'Commission Preview';
            document.getElementById('preview-description').textContent = 'Please select a type and style to see the price range and details.';
            document.getElementById('additional-info').textContent = 'Additional information will appear here.';
        }
    }

    // Add event listeners for updating the image
    typeSelect.addEventListener('change', updatePreviewImage);
    styleSelect.addEventListener('change', updatePreviewImage);

    </script>
       
</body>
</html>
