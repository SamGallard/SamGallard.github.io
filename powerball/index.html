<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Generator</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <section>
            <h1>Powerball Generator</h1>
            <p>Click the button to generate one Powerball number combo. Each combo will have 5 white balls and one red ball.</p>
            <button id="button">Go!</button><br>
        </section>
        <section>
            <label id="whiteball1" class="myLabels"></label>
            <label id="whiteball2" class="myLabels"></label>
            <label id="whiteball3" class="myLabels"></label>
            <label id="whiteball4" class="myLabels"></label>
            <label id="whiteball5" class="myLabels"></label>
            <label id="redball" class="redlabel"></label><br>
        </section>
        
    </main>
</body>
</html>
